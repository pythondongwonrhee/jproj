{% extends "main.html" %}
{% block comment %}
<link rel="stylesheet" href="{{ url_for('static',filename='styles/comment.css') }}">
<div class="container">
       <div class="image-container">
  
        <img id="banner" src="{{ url_for('static',filename='imgs/comment.jpg') }}">
        <div id="banner-text">COMMENT</div>
</div>


        <h3>Please write your comment</h3>
          <form action="/API/add_data" method="post" id="commentform">
              <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="5" id="comment" name="comment" form="commentform" maxlength="300">Enter Commnet...</textarea>
              </div>
              <div class="text-right">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
           </form>
<hr>
<hr>
     <div id="form-wrapper">
       
     <form action="/API/search" method="post" class="form-inline">
      <div class="col-11">
    <input class="form-control  my-2" type="search" placeholder="Serach Name" name="searchh" aria-label="Search" style="width: 100%">
  </div>
  <div class="col-1" >
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: -1%;">Search</button>
  </div>
  </form>
</div>

           {% for dataa in Comment_list %}
            <div id="commnet-box" class="card m-3">
                <div class="card-header mb-n7" style="height: 50px;">
                    <p>{{ dataa.Name }}</p>
                </div>
                <div class="card-body">
                    <p>{{ dataa.Comment }}</p>
                    <p>{{ dataa.CreateDate }}</p>
                </div>
            </div>
            {% endfor%}

        
{% endblock %}
