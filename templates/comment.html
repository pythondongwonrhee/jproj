{% extends "main.html" %}
{% block comment %}
<div class="container">
        <div class="jumbotron">
            <h1>This is Comment Page</h1>
            <p>{{data}} Demo</p>
        </div>
        <h2>Please write your comment</h2>
          <form action="/API/add_data" method="post" id="commentform">
              <div class="form-group">
                  <input type="text" class="form-control" name="name" placeholder="Name">
              </div>
              <div class="form-group">

                 
                <textarea class="form-control" rows="5" id="comment" name="description" form="commentform">Enter Commnet</textarea>
              </div>
              <div class="text-right">
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
           </form>
        <h2>database information</h2>
          <table id="datatables" class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>CreateDate</th>
                </tr>
            </thead>
            <tbody>
               {% for history in history_list %}
                   <tr>
                        <td>{{ history.Name }}</td>
                        <td>{{ history.CreateDate }}</td>
                    <tr>
                        <td>{{ history.Description }}</td>
                    </tr>
                    </tr>
               {% endfor%}
            </tbody>
        </table>
      </div>

<!-- <script type="text/javascript">
    $(document).ready(function () {
        $('#datatables').dataTable();
    });
</script> -->
{% endblock %}
