<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>login_test</title>
<link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

    <div id="login-container">
        <div class="d-flex align-items-center flex-column justify-content-center h-100 bg-dark text-white" id="my-login-box" >
            <h1 class="display-2">Please login as guest password guest</h1>
            <form method="post">
                <div class="form-group">
                    <input id="id_username" class="form-control form-control-lg" placeholder="User Name" type="text" name="username" value="" autofocus>
                </div>
                <div class="form-group">
                    <input id="id_password" class="form-control form-control-lg" placeholder="Password" type="text" name="password" value="">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block">Sign In</button>
                </div>
            </form>

            <p> {{ loginMsg }} </p>

        </div>
    </div>

</body>
</html>
