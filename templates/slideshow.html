{% extends 'main.html' %}

{% block slideshow %}

<link rel="stylesheet" href="{{ url_for('static',filename='styles/carousel.css') }}">
<div id="carouselExampleIndicators" class="carousel slide myslide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">


    <div class="carousel-item active">
      <img class="my1175 d-block" src="{{url_for('static', filename='imgs/mia_2.jpg')}}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my643" src="{{url_for('static', filename='imgs/mia.jpg')}}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1175" src="{{url_for('static', filename='imgs/kitchen.jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1585" src="{{url_for('static', filename='imgs/kitchen_sketchup.jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1834" src="{{url_for('static', filename='imgs/reception_desk_solidworks.jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1175" src="{{url_for('static', filename='imgs/wookworking (1).jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1305" src="{{url_for('static', filename='imgs/wookworking (2).jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1305" src="{{url_for('static', filename='imgs/wookworking (3).jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1305" src="{{url_for('static', filename='imgs/wookworking (4).jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1305" src="{{url_for('static', filename='imgs/wookworking (5).jpg')}}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block my1175" src="{{url_for('static', filename='imgs/wookworking (6).jpg')}}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
